<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div id="heading">
            <h2 id="heading--time"></h2>
            <h1>To Do List</h1>
            <h2 id="heading--hour"></h2>
        </div>
        <blockquote>The future depends on what you do today. <sub style="font-size: small;">Mahatma GANDHI</sub>
        </blockquote>
    </header>

    <main>
        <section id="section1">
            
            <input type="text" name="Task" id="section1--task" placeholder="Add Your Tasks Here..."><br>
            <button type="submit" id="section1--button">Add Task</button>
        </section>

        <section id="section2">
            
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
