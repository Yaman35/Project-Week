<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">

      <header>
        <h1 class="header">Weekly To Do List<i class="fas fa-clipboard-list sifirla"></i></h1>
      </header>

      <ul class="todolist">
        <li class="list-item">
          <i class="fas fa-clipboard-check complete"></i>
          <span>Study Grid Flexbox</span>
          <i class="fas fa-trash-alt delete"></i>
        </li>

        <li class="list-item">
          <i class="fas fa-clipboard-check complete"></i>
          <span>Complete The Projects</span>
          <i class="fas fa-trash-alt delete"></i>
        </li>

        <li class="list-item">
          <i class="fas fa-clipboard-check complete"></i>
          <span>Study Javascript</span>
          <i class="fas fa-trash-alt delete"></i>
        </li>

      </ul>

      <form class="add">
        <i style="color: white;" class="fas fa-plus-circle"></i> 
        <label class="text-light">Add a new to do item, please...</label>  
        <input class="form-control" type="text" name="add"/>
      </form>

      
    </div>
    <input class="clearall" type="submit" value="Clear All" style="width: 150px;">


    <script src="app.js"></script>
  </body>
</html>
